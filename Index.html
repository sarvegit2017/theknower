<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <?!= include('Stylesheet'); ?>
</head>
<body>
  <div class="container">
    <h1>Think Trek</h1>
    
    <div class="dropdown">
      <select id="options">
        <option value="" disabled selected>Select a category</option>
        <!-- Categories will be loaded dynamically -->
      </select>
    </div>
    
    <div id="startButtonContainer">
      <button id="startButton" class="button">Start Quiz</button>
    </div>
    
    <div id="questionDisplay">
      <p><span class="question-label">Question:</span> <span id="currentQuestion"></span></p>
    </div>
    
    <div id="answerButtonContainer">
      <button id="toggleAnswerButton" class="button">Show Answer</button>
    </div>
    
    <div id="answerDisplay">
      <p><span class="answer-label">Answer:</span> <span id="currentAnswer"></span></p>
    </div>
    
    <div id="tableContainer">
      <div id="loading" class="loading">Loading questions...</div>
      <table id="questionsTable" class="questions-table">
        <thead>
          <tr>
            <th>SL#</th>
            <th>Category</th>
            <th>Question</th>
          </tr>
        </thead>
        <tbody id="questionsBody">
          <!-- Questions will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <?!= include('JavaScript'); ?>
</body>
</html>
